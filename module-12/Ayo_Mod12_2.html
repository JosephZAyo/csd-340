<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" href="Ayo_Mod12_2.css">
    <script>
        let books = [
            "1984",
            "The Hunger Games",
            "Crime and Punishment",
            "Huckleberry Finn",
            "20,000 Leagues Under the Sea",
            "The Communist Manifesto",
            "The Bible",
            "Harry Potter and the Sorcerer's Stone",
            "Dune",
            "Mars Diaries"
        ];

        function displayBooks(order) {
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            let sortedBooks = order === 'asc' ? [...books].sort() : [...books].sort().reverse();
            sortedBooks.forEach(book => {
                let li = document.createElement("li");
                li.textContent = book;
                bookList.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
        
        <div style="display: flex; justify-content: space-between;">
            <div style="width: 45%;">
                <h3>Top 10 Favorite Books</h3>
                <ol id="book-list">
                    <!-- JavaScript will populate this -->
                </ol>
                <button onclick="displayBooks('asc')">Top to Bottom</button>
                <button onclick="displayBooks('desc')">Bottom to Top</button>
            </div>
            
            <div style="width: 45%;">
                <h3>5 Things Iâ€™ve Learned Since the Course Started</h3>
                <ul>
                    <li>Styles</li>
                    <li>Charsets</li>
                    <li>Titles</li>
                    <li>Headers</li>
                    <li>Lists</li>
                </ul>
            </div>
        </div>
        
        <div style="width: 100%; margin-top: 60%;">
            <a href="../index.html" style="float: right;">Back to Index</a>
        </div>
    </div>
    <script>
        // Display books in ascending order by default on page load
        displayBooks('asc');
    </script>
</body>
</html>
